name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches: [ develop, main ]

env:
  REGISTRY_NAMESPACE: cloudali
  ACR_REGISTRY: registry.cn-hangzhou.aliyuncs.com
  APP_NAME: gada
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Aliyun registry
        uses: docker/login-action@v2
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Docker build image
        run: |
          docker build --file Dockerfile -t $ACR_REGISTRY/$REGISTRY_NAMESPACE/$APP_NAME:$IMAGE_TAG .

      - name: Docker push for ACR
        run: |
          docker push $ACR_REGISTRY/$REGISTRY_NAMESPACE/$APP_NAME:$IMAGE_TAG

      - name: Deploy to Ubuntu server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_SERVER }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /data/gada  || true
            bash -x update.sh $ACR_REGISTRY/$REGISTRY_NAMESPACE/$APP_NAME:$IMAGE_TAG
            echo "script complete"
